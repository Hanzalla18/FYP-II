<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Cost Estimator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #343a40;
        }
        select, input, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Construction Cost Estimator</h2>
        <label for="material">Select Material:</label>
        <select id="material">
            <option value="cement">Cement (per bag)</option>
            <option value="sand">Sand (per cubic meter)</option>
            <option value="bricks">Bricks (per 1000)</option>
            <option value="steel">Steel (per kg)</option>
        </select>
        <label for="quantity">Enter Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter quantity" min="1">
        <button onclick="calculateCost()">Estimate Cost</button>
        <h3 id="result"></h3>
    </div>

    <script>
        async function calculateCost() {
            const material = document.getElementById('material').value;
            const quantity = parseFloat(document.getElementById('quantity').value);
            
            if (isNaN(quantity) || quantity <= 0) {
                document.getElementById('result').innerText = "Please enter a valid quantity!";
                document.getElementById('result').style.color = "#dc3545";
                return;
            }
            
            try {
                const response = await fetch('/calculate?material=' + material + '&quantity=' + quantity);
                const data = await response.json();
                document.getElementById('result').innerText = `Estimated Cost: Rs. ${data.total_cost.toLocaleString()}`;
                document.getElementById('result').style.color = "#28a745";
            } catch (error) {
                document.getElementById('result').innerText = "Error fetching cost!";
                document.getElementById('result').style.color = "#dc3545";
            }
        }
    </script>
</body>
</html>
